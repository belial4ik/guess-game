<body>

  <header class="header">

    <div>
      <h1>Score</h1>
    </div>

  </header>

  <div class="container">

      <div class="input-box boxes">
        <h1>Input number between 1-10</h1>
        <span id="number">?</span>
        <input class="input-number"type="number"placeholder="???" />
        <button id="button">press</button>
        <h2 class="change-text">ready...</h2>
      </div>

      <div class="right-side">
        <div class="score-box boxes"></div>
        <div class="total-box boxes">total</div>
      </div>

  </div>

  <script src="scripts/script.js"></script>
